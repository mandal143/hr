<html>
{% load static %}

<title></title>

<script src={% static "js/form_validations_marketing.js" %}></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href={% static "css/jquery.dataTables.min.css" %}>
<link rel="stylesheet" href={% static "css/w3.css" %}>
<link rel="stylesheet" href={% static "fonts/Raleway/Raleway-Regular.ttf" %}>

<script type="text/javascript" src={% static "js/bootstrap.min.js" %} ></script>


<style>
table, th, td {
    border: 1px solid black;
    padding: 1%;
}
table {
    border-spacing: 15px;
}

/* The Modal (background) */


/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 82%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 32px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

</style>


<body class="w3-light-grey">



<script>
$(document).ready(function(){
    
    $('#enquiryTable').dataTable({
  aaSorting: [[0, 'dsc']]
});

});
</script>

{%if user.is_authenticated %}
<div class="w3-bar w3-top w3-khaki w3-large" style="z-index:4">
  <span class="w3-bar-item w3-left"><b>Welcome: {{ user.first_name }} {{ user.last_name }} </b></a></span>
  
  <span class="w3-bar-item w3-right"><button id="logoutBtn" name="logoutBtn" class="w3-button w3-red"><a href="{% url 'polls:Logout' id=user.id %}" id="logout"><b>Logout</b></a></button></span> 
  <span class="w3-bar-item w3-right"><button id="passwordBtn" name="passwordBtn" class="w3-button w3-green"><a href="{% url 'polls:change_password' id=user.id %}"><b>ChangePassword</b></a></button></span>
</div>
{% endif %}
<br/>
<br/>
<br/>


<h1 class="w3-center"><b>You Are Successfully Logged In <span style="color:maroon;">{{ user.first_name }} {{ user.last_name }}</span></b></h1>

<h4 class="w3-center"><b style="color:red;font-family: times, serif;">Kindly Logout at 6.30pm</b></h4>

<script>
$(function(){
    $('a#logout').click(function(){
        if(confirm('Are you sure you want to logout')) {
            return true;
        }

        return false;
    });
});
</script>




</body>
